<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Novo Processo')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <h1 class="page-header">Inserir Dados do Processo</h1>

    <!--1-->
    <form th:object="${formularioForm1}" method="post" th:action="@{/form/1}" class="form-horizontal">
        <div class="form-group" th:classappend="${#fields.hasErrors('processId')} ? 'has-error' : ''">
            <label for="processId" class="col-sm-3 control-label">Processo nº:</label>
            <div class="col-sm-9">
                <input th:field="*{processId}" type="text" class="form-control" id="processId" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('processId')}" th:errors="*{processId}">Error</p>
            </div>
        </div>

        <!--2-->
        <div class="form-group">
            <label class="col-sm-3 control-label">2 - Relação jurídica material:</label>
            <div class="col-sm-9">
                <input th:field="*{s2_A}" type="checkbox" class="grupo-2">
                <label th:for="${#ids.prev('s2_A')}">Situação contratual individual</label>
                <br>
                <input th:field="*{s2_B}" type="checkbox" class="grupo-2">
                <label th:for="${#ids.prev('s2_B')}">Múltiplas situações contratuais individuais</label>
            </div>
        </div>

        <!--3-->
        <div class="panel panel-default">
            <div class="panel-heading">3 - Duração do processo</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:for="s3_1">Início da instância (data do recebimento da participação):</label>
                        <input th:field="*{s3_1}" type="date" class="form-control" maxlength="100"/>
                        <br>
                        <label th:for="s3_2">Data da propositura da ação:</label>
                        <input th:field="*{s5_B_1}" type="date" class="form-control" maxlength="100"/>
                        <br>
                        <label th:for="s3_3">Data da prolação da sentença:</label>
                        <input th:field="*{s3_3}" type="date" class="form-control" maxlength="100"/>
                        <br>

                        <label class="control-label">Trânsito em julgado</label>
                        <div class="checkbox">
                            <label>
                                <input th:field="*{s3_4_A}" type="checkbox" class="grupo-3"> Não
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input th:field="*{s3_4_B}" type="checkbox" class="grupo-3"> Sim
                            </label>
                        </div>
                        <br/>
                        <label th:for="s3_4_1">Data do trânsito em julgado: </label>
                        <input th:field="*{s3_4_1}" type="date" class="form-control" maxlength="100"/>
                    </div>
                </div>
            </div>
        </div>

        <!--4-->
        <div class="panel panel-default">
            <div class="panel-heading">4 - Conhecimento da irregularidade, propositura da ação e fase dos articulados</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-9">
                        <label class="control-label">4.1 - Conhecimento inicial da irregularidade</label>
                        <div class="checkbox">
                            <label>
                                <input th:field="*{s4_1_A}" type="checkbox" class="grupo-4-1"> A - Pela ACT, através da participação prevista no nº 3 do art. 15º da Lei nº 107/2009l
                            </label>
                            <div class="checkbox indent">
                                <label>
                                    <input th:field="*{s4_1_A_s}" type="checkbox" class="grupo-4-1-e"> Sim
                                </label>
                            </div>
                            <div class="checkbox indent">
                                <label>
                                    <input th:field="*{s4_1_A_n}" type="checkbox" class="grupo-4-1-e"> Não
                                </label>
                            </div>
                        </div>

                        <br>
                        <input th:field="*{s4_1_B}" type="checkbox" class="grupo-4-1">
                        <label th:for="${#ids.prev('s4_1_B')}">B - Por qualauer outro meio.</label>
                        <br>
                        <label th:for="s4_1_B_f">Qual?</label>
                        <input th:field="*{s4_1_B_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <br>
                        <label class="col-sm-3 control-label">4.2 - Petição Inicial</label>
                        <br>
                        <br>
                        <input th:field="*{s4_2_A}" type="checkbox" class="grupo-4-2">
                        <label th:for="${#ids.prev('s4_2_A')}">A - Pedido único</label>
                        <br>
                        <input th:field="*{s4_2_B}" type="checkbox" class="grupo-4-2">
                        <label th:for="${#ids.prev('s4_1_B')}">B - Cumulação de pedidos.</label>
                        <br>
                        <label th:for="s4_2_B_f">Qual?</label>
                        <input th:field="*{s4_2_B_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <label class="col-sm-3 control-label">4.2.1 - Quanto ao pedido e causa de pedir,
                            há alguma vicissitude digna de nota? </label>
                        <br>
                        <br>
                        <br>
                        <br>
                        <input th:field="*{s4_2_1_A}" type="checkbox" class="grupo-4-2-1">
                        <label th:for="${#ids.prev('s4_2_1_A')}">A - Não</label>
                        <br>
                        <input th:field="*{s4_2_1_B}" type="checkbox" class="grupo-4-2-1">
                        <label th:for="${#ids.prev('s4_2_1_B')}">B - Sim</label>
                        <br>
                        <label th:for="s4_2_1_B_f">Qual?</label>
                        <input th:field="*{s4_2_1_B_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <br>
                        <label class="col-sm-3 control-label">4.3 - Defesa </label>
                        <br>
                        <br>
                        <input th:field="*{s4_3_1}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_1')}">4.3.1 - Sem defesa</label>
                        <br>
                        <input th:field="*{s4_3_2}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_2')}">4.3.2 - Defesa por impugnação</label>
                        <br>
                        <input th:field="*{s4_3_3}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_3')}">4.3.3 - Defesa por exceção perentória</label>
                        <br>
                        <input th:field="*{s4_3_3_A}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_3_A')}">A - Causa que impede o efeito jurídico pretendido</label>
                        <br>
                        <label th:for="s4_3_3_A_f">Qual?</label>
                        <input th:field="*{s4_3_3_A_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <input th:field="*{s4_3_3_B}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_3_B')}">B - Causa que modifica o efeito jurídico pretendido</label>
                        <br>
                        <label th:for="s4_3_3_B_f">Qual?</label>
                        <input th:field="*{s4_3_3_B_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <input th:field="*{s4_3_3_C}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_3_C')}">C - Causa que extingue o efeito jurídico pretendido</label>
                        <br>
                        <label th:for="s4_3_3_C_f">Qual?</label>
                        <input th:field="*{s4_3_3_C_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <label class="col-sm-3 control-label">4.3.4 - Defesa por exceção dilatória /nulidade processual.</label>
                        <br>
                        <br>
                        <br>
                        <br>
                        <input th:field="*{s4_3_4}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4')}">A - Incompetência absoluta do tribunal – competência internacional</label>
                        <br>
                        <input th:field="*{s4_3_4_A}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_A')}">B - Incompetência absoluta do tribunal – pacto privativo de jurisdição permitido por convenção internacional</label>
                        <br>
                        <input th:field="*{s4_3_4_B}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_B')}">C - Incompetência relativa do tribunal – competência territorial</label>
                        <br>
                        <input th:field="*{s4_3_4_C}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_C')}">D - Nulidade de todo o processo – Ineptidão da Petição Inicial</label>
                        <br>
                        <input th:field="*{s4_3_4_D}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_D')}">E - Nulidade de todo o processo – falta de citação ou nulidade da citação</label>
                        <br>
                        <input th:field="*{s4_3_4_E}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_E')}">F - Nulidade de todo o processo – outra nulidade</label>
                        <br>
                        <input th:field="*{s4_3_4_F}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_F')}">G - Pluralidade subjetiva subsidiária (fora dos casos do art. 39º do CPC)</label>
                        <br>
                        <input th:field="*{s4_3_4_G}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_G')}">H - Litispendência</label>
                        <br>
                        <input th:field="*{s4_3_4_H}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_H')}">I - Caso julgado</label>
                        <br>
                        <input th:field="*{s4_3_4_J}" type="checkbox">
                        <label th:for="${#ids.prev('s4_3_4_J')}">J - Outra</label>
                        <br>
                        <label th:for="s4_3_4_J_f">Qual?</label>
                        <input th:field="*{s4_3_4_J_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <input th:field="*{s4_4}" type="checkbox">
                        <label th:for="${#ids.prev('s4_4')}">4.4 - Arguição da inconstitucionalidade da ARECT? Descrição sucinta dos argumentos:</label>
                        <br>
                        <label th:for="s4_4_f">Qual?</label>
                        <input th:field="*{s4_4_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <label class="col-sm-3 control-label">4.5 - Intervenção do trabalhador - doutrina da decisão</label>
                        <br>
                        <br>
                        <br>
                        <br>
                        <input th:field="*{s4_5_1}" type="checkbox">
                        <label th:for="${#ids.prev('s4_5_1')}">4.5.1 - Assistente do Ministério Público  aderindo a PI</label>
                        <br>
                        <input th:field="*{s4_5_2}" type="checkbox">
                        <label th:for="${#ids.prev('s4_5_2')}">4.5.2 - Assistente do Ministério Público  aderindo a PI</label>
                        <br>
                        <input th:field="*{s4_5_2_A}" type="checkbox">
                        <label th:for="${#ids.prev('s4_5_2_A')}">A - Assistente do beneficiário da prestação aderindo à Contestação</label>
                        <br>
                        <input th:field="*{s4_5_2_B}" type="checkbox">
                        <label th:for="${#ids.prev('s4_5_2_B')}">B - Apresenta articulado próprio e alinha-se com o Ministério Público</label>
                        <br>
                        <input th:field="*{s4_5_2_C}" type="checkbox">
                        <label th:for="${#ids.prev('s4_5_2_C')}">C - Apresenta articulado próprio e alinha-se com a parte Ré</label>
                        <br>
                        <label th:for="s4_5_2_1">4.5.2.1 - Descrição sucinta das suas alegações:</label>
                        <input th:field="*{s4_5_2_1}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <input th:field="*{s4_5_3}" type="checkbox">
                        <label th:for="${#ids.prev('s4_5_3')}">4.5.3 - Intervenção principal</label>
                        <br>
                        <label class="col-sm-3 control-label">4.6 - Intervenção de terceiros</label>
                        <br>
                        <br>
                        <br>
                        <!-- 4.6 -->
                        <div class="col-sm-9">
                            <input th:field="*{s4_6_A}" type="checkbox">
                            <label th:for="${#ids.prev('s4_6_A')}">A - Alegação do Empregador de que outra pessoa é responsável</label>
                            <br>
                            <input th:field="*{s4_6_B}" type="checkbox">
                            <label th:for="${#ids.prev('s4_6_B')}">B - Transmissão global do estabelecimento</label>
                            <br>
                            <input th:field="*{s4_6_C}" type="checkbox">
                            <label th:for="${#ids.prev('s4_6_C')}">C - Por determinação judicial</label>
                            <br>
                            <input th:field="*{s4_6_D}" type="checkbox">
                            <label th:for="${#ids.prev('s4_6_D')}">D - Outra situação</label>
                            <br>
                            <label th:for="s4_6_1_f">4.6.1 - Qual?</label>
                            <input th:field="*{s4_6_1_f}" type="text" class="form-control" maxlength="100"/>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--5-->
        <div class="panel panel-default">
            <div class="panel-heading">5 - Dever de gestão processual</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Foi adotado algum mecanismo de simplificação de agilização do processo?</label>
                    <!-- 5 -->
                    <div class="col-sm-9">
                        <input th:field="*{s5_A}" type="checkbox" class="grupo-5">
                        <label th:for="${#ids.prev('s5_A')}">Não</label>
                        <br>
                        <input th:field="*{s5_B}" type="checkbox" class="grupo-5">
                        <label th:for="${#ids.prev('s5_B')}">Sim</label>
                        <br>
                        <label th:for="s5_B_1">5.1 - Qual?</label>
                        <input th:field="*{s5_B_1}" type="text" class="form-control" maxlength="100"/>
                    </div>
                </div>
            </div>
        </div>

        <!--6-->
        <div class="panel panel-default">
            <div class="panel-heading">6 - Vicissitudes processuais</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-9">
                        <input th:field="*{s6_A}" type="checkbox">
                        <label th:for="${#ids.prev('s6_A')}">A - Conciliação com a participação do trabalhador</label>
                        <br>
                        <input th:field="*{s6_B}" type="checkbox">
                        <label th:for="${#ids.prev('s6_B')}">B - Conciliação sem a participação do trabalhador</label>
                        <br>
                        <input th:field="*{s6_C}" type="checkbox">
                        <label th:for="${#ids.prev('s6_C')}">C - Desistência da instância com a participação do trabalhador</label>
                        <br>
                        <input th:field="*{s6_D}" type="checkbox">
                        <label th:for="${#ids.prev('s6_D')}">D - Desistência da instância sem a participação do trabalhador</label>
                        <br>
                        <input th:field="*{s6_E}" type="checkbox">
                        <label th:for="${#ids.prev('s6_E')}">E - Outras vicissitudes</label>
                        <br>
                        <label th:for="s6_E_f">Qual?</label>
                        <input th:field="*{s6_E_f}" type="text" class="form-control" maxlength="100"/>
                        <br>
                        <input th:field="*{s6_F}" type="checkbox">
                        <label th:for="${#ids.prev('s6_F')}">F - Sem vicissitudes dignas de nota</label>
                        <br>
                    </div>
                    <br>
                    <!-- 6.1 -->
                    <div class="col-sm-9">
                        <label class="col-sm-12 control-label">6.1 - Houve discussão sobre a tutela do interesse público?</label>
                        <br>
                        <input th:field="*{s6_1_A}" type="checkbox" class="grupo-6-1">
                        <label th:for="${#ids.prev('s6_1_A')}">Não</label>
                        <br>
                        <input th:field="*{s6_1_B}" type="checkbox" class="grupo-6-1">
                        <label th:for="${#ids.prev('s6_1_B')}">Sim</label>
                        <br>
                        <label th:for="s6_1_B_f">Se sim, em que termos?</label>
                        <input th:field="*{s6_1_B_f}" type="text" class="form-control" maxlength="100"/>
                    </div>
                    <br>
                    <!-- 6.2 -->
                    <div class="col-sm-9">
                        <input th:field="*{s6_2}" type="checkbox">
                        <label th:for="${#ids.prev('s6_2')}">Reconhecimento de litispendência ou caso julgado - Ação proposta por iniciativa do trabalhador sob a forma do processo declarativo comum</label>
                        <br>
                        <label th:for="s6_2_f">Descrição da situação:</label>
                        <input th:field="*{s6_2_f}" type="text" class="form-control" maxlength="100"/>
                    </div>
                    <div class="col-sm-9">
                        <input th:field="*{s6_3}" type="checkbox">
                        <label th:for="${#ids.prev('s6_3')}">Reconhecimento da inexistência de listispendência em sentido técnico - Suspensão da  instância para evitar decisões contraditórias</label>
                        <br>
                        <label th:for="s6_3_f">Descrição da situação:</label>
                        <input th:field="*{s6_3_f}" type="text" class="form-control" maxlength="100"/>
                    </div>

                </div>
            </div>
        </div>


        <div class="panel">
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="submit" value="Submeter" class="btn btn-primary"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="layout/layout :: footer"></div>
<script>
    function mutuallyExclusive(groupName) {
        $('.' + groupName).click(function() {
            $('.' + groupName).prop("checked", false);
            $(this).prop("checked", true);
        });
    }

    $(document).ready(function() {
        let groups = [ "grupo-2",
            "grupo-5",
            "grupo-3",
            "grupo-4-1", "grupo-4-1-e",
            "grupo-4-2","grupo-4-2-1",
            "grupo-6-1"]
        groups.forEach(mutuallyExclusive)
    });
</script>
</body>
</html>
