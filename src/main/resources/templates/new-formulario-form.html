<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Novo Processo')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <h1 class="page-header">Inserir Dados do Processo</h1>

    <!--1-->
    <form th:object="${formularioForm}" method="post" th:action="@{/form/new}" class="form-horizontal">
        <div class="form-group" th:classappend="${#fields.hasErrors('processId')} ? 'has-error' : ''">
            <label for="processId" class="col-sm-3 control-label">Processo nº:</label>
            <div class="col-sm-9">
                <input th:field="*{processId}" type="text" class="form-control" id="processId" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('processId')}" th:errors="*{processId}">Error</p>
            </div>
        </div>

        <!--2-->
        <div class="form-group">
            <label class="col-sm-3 control-label">Relação jurídica material:</label>
            <div class="col-sm-9">
                <input th:field="*{a2}" type="checkbox" class="grupo-2">
                <label th:for="${#ids.prev('a2')}">Situação contratual individual</label>
                <br>
                <input th:field="*{b2}" type="checkbox" class="grupo-2">
                <label th:for="${#ids.prev('b2')}">Múltiplas situações contratuais individuais</label>
            </div>
        </div>

        <!--3-->
        <div class="panel panel-default">
            <div class="panel-heading">Dever de gestão processual</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Foi adotado algum mecanismo de simplificação de agilização do processo?</label>
                    <div class="col-sm-9">
                        <input th:field="*{a5}" type="checkbox" class="grupo-5">
                        <label th:for="${#ids.prev('a5')}">Não</label>
                        <br>
                        <input th:field="*{b5}" type="checkbox" class="grupo-5">
                        <label th:for="${#ids.prev('b5')}">Sim</label>
                        <br>
                        <label th:for="b5_1">Qual?</label>
                        <input th:field="*{b5_1}" type="text" class="form-control" maxlength="100"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-9">
                <input type="submit" value="Submeter" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<div th:replace="layout/layout :: footer"></div>
<script>
    function mutuallyExclusive(groupName) {
        $('.' + groupName).click(function() {
            $('.' + groupName).prop("checked", false);
            $(this).prop("checked", true);
        });
    }

    $(document).ready(function() {
        let groups = [ "grupo-2", "grupo-5" ]
        groups.forEach(mutuallyExclusive)
    });
</script>
</body>
</html>
