<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Novo Processo')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">

    <!--1-->
    <form th:object="${formularioForm}" method="post" th:action="@{/form/new}" class="form-horizontal">
        <div class="form-group" th:classappend="${#fields.hasErrors('processId')} ? 'has-error' : ''">
            <label for="processId" class="col-sm-3 control-label">Processo nº:</label>
            <div class="col-sm-9">
                <input th:field="*{processId}" type="text" class="form-control" id="processId" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('processId')}" th:errors="*{processId}">Error</p>
            </div>
        </div>

        <!--2-->
        <div class="form-group">
            <label class="col-sm-3 control-label">Relação jurídica material:</label>
            <br>
            <div class="col-sm-9">
                <input th:field="*{a2}" type="radio" id="2A" name="pergunta_2" value="true">
                <label for="2A">Situação contratual individual</label>
                <br>
                <input th:field="*{b2}" type="radio" id="2B" name="pergunta_2" value="true">
                <label for="2B">Múltiplas situações contratuais individuais</label>
            </div>
        </div>

        <!--5-->
        <div class="form-group">
            <label class="col-sm-3 control-label">Dever de gestão processual:</label>
            <br>
            <!--<p>Foi adotado algum mecanismo de simplificação de agilização do processo?</p>-->
            <div class="col-sm-9">
                <input th:field="*{a5}" type="radio" id="5A" name="seccao_5" value="true">
                <label for="5A">Não</label>
                <br>
                <input th:field="*{b5}" type="radio" id="5B" name="seccao_5" value="true">
                <label for="5B">Sim</label>
                <br>
            </div>
            <label for="b5_1" class="col-sm-3 control-label">Qual?</label>
            <div class="col-sm-9">
                <input th:field="*{b5_1}" name="seccao_5" type="text" class="form-control" id="b5_1" maxlength="100"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-9">
                <input type="submit" value="Submeter" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
