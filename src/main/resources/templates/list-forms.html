<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Listagem de utilizadores')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">
        Message...
    </div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}">
        Message...
    </div>
    <div class="panel">
        <div class="panel-body">
            <div class="form-group">
                <div class="col-sm-9">
                    <button onclick="window.location.href='/form/1'">Novo Processo</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table" th:if="${!processo.isEmpty()}">
        <thead>
            <tr>
                <th>Processo nยบ</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="processos : ${processo}">
                <td th:text="${processos.processId}"></td>
                <td>
                    <a th:href="@{'/form/edit/' + ${processos.processId}}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
