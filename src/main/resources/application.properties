spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/trabjus?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:trabjus}
spring.datasource.password=${DB_PASSWORD:trabjus123}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

# change this to create-drop if you want a clean database
spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=true

# developer mode - uncomment this to be able to live reload changes in thymeleaf templates
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false

